<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"/>
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="lside">
          <h2 class="faded">Your result</h2>
          <div class="circle">
            <h1>76</h1>
            <p class="faded" style="white-space: nowrap">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="faded">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="rside">
          <h2>Summary</h2>
          <div class="stat">
            <div class="right">
              <img src="images/icon-reaction.svg" alt="Reaction-icon" />
              <p style="color: var(--reaction)">Reaction</p>
            </div>
            <div class="left">80<span>/100</span></div>
          </div>
          <div class="stat">
            <div class="right">
              <img src="images/icon-memory.svg" alt="Memory-icon" />
              <p style="color: var(--memory)">Memory</p>
            </div>
            <div class="left">92<span>/100</span></div>
          </div>
          <div class="stat">
            <div class="right">
              <img src="images/icon-verbal.svg" alt="Verbal-icon" />
              <p style="color: var(--verbal)">Verbal</p>
            </div>
            <div class="left">61<span>/100</span></div>
          </div>
          <div class="stat">
            <div class="right">
              <img src="images/icon-visual.svg" alt="Visual-icon" />
              <p style="color: var(--visual)">Visual</p>
            </div>
            <div class="left">72<span>/100</span></div>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="https://github.com/Schismond">Schismond</a></footer>
  </body>
</html>
